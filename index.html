<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/' </script>

      window.onload = () => {

      });
     }
    </script> -->
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
      <a-entity
        gltf-model="assets/magnemite/scene.gltf"
        position="-2 0 3"
        rotation="0 90 0" 
        scale="0.1 0.1 0.1" 
        gps-entity-place="longitude: -76.88368890635488; latitude: 40.95347897547635;"
        animation-mixer></a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
